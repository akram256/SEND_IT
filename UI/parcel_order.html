<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=yes">
  <title>Parcel_Order</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <nav class="nav">
    <div class="brand">
      <a href="index.html">send_it</a>
    </div>
    <div class="nav-left">
      <a href="history.html"class="nav-item">View Parcel Orders</a>
      <a href="profile.html"class="nav-item">Profile</a>
      <a href="index.html" class="nav-item">Logout</a>
    </div>
  </nav>
  <div class="content">
    <div class="orders">
      <h4>Welcome to SEND_IT.</h4>
      <h6><i>"Have it, Send it faster "</i></h6>

      <div class="menu">
        LET'S SEND IT NOW
      </div>

      <form action  method="POST" class="order-item">
        <div class="order-content">
          <div class="title">Parcel Gift  </div>
          <div class="field">  
            <input type="text" id= "parcel_name"  placeholder="enter parcel_name" required>       
            <input type="text" id= "pickup_location"  placeholder="enter pickup_location"required>
            <input type="text" id = "destination"  placeholder="enter destination" required>
            <input type="text" id= "reciever"  placeholder="enter reciever" required>
            <input type="number" id= "weight"  placeholder="enter Weight" required>
       
          </div>
        </div>
          <div class="order-button">
            <button  onclick="post_parcel()"  class="button completed">Create_order</button>
          </div>
          &nbsp;&nbsp;
       
          <div class="order-button">
            <button type="submit" class="button">Cancel_order</button>
        </div>
     
      </form>



    </div>
  </div>
  <script type="text/javascript" src="assets/js/makeparcel.js"></script>
</body>
