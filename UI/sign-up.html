<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="keywords" content="SEND IT">
  <meta name="NOW" content="true">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=yes">
    <title>signup</title>
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <nav class="nav">
      <div class="brand">
        <a href="index.html">Send_it</a>
      </div>
      <div class="nav-left">
        <a href="index.html" class="nav-item">Sign In</a>
        <a href="sign-up.html" class="nav-item">Sign Up</a>
      </div>
    </nav>
    <div class="content">
      <div class="form">
        <form class="signup" action="index.html" method="GET">
          <h4>create an account</h4>
          <div class="field">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" value="" required>
          </div>
          <div class="field">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" value=""  required>
          </div>
          <div class="field">
            <label for="email">Email</label>
            <input type="email" name="email" value="" required>
          </div>
          <div class="field">
            <label for="password">Login Password</label>
            <input type="password" name="password" value="" min="8" required>
          </div>
          <div class="field">
            <label for="password">Confirm Password</label>
            <input type="password" name="confirm_password" value="" min="8" required>
          </div>
          <div class="button">
            <button type="submit" class="submit">Sign Up</button>
          </div>
        </form>
        <div class="link">
          <a href="index.html">Have an account? Login here.</a>
        </div>
      </div>
    </div>
  </body>
</html>
