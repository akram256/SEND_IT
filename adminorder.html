<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=yes">
  <title>ParcelOrder History</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <nav class="nav">
    <div class="brand">
      <a href="index.html">SEND_IT.</a>
    </div>
    <div class="nav-left">
     
      <a href ="adminhistory.html"> <button class="nav-item">View Parcel Orders</button></a>
      <a href="index.html" class="nav-item">(Logout)</a>
    </div>
  </nav>
  <div class="content">
    <div class="orders">
      <h4>All Parcel Delivery History.</h4>

      <div class="menu">
       VIEW YOUR PARCEL ORDER 
      </div>

      <div class="order-item">
        <div class="order-content">
        
        <div id="oneparcels_table">
        
        </div>
  
    </div>
    
    <div id="main-out">
      <div class="inner">
        <h3>Change Status</h3>
        <h4> Status can be "delievered" or "In_transit"</h4>
        <input type="text" placeholder="enter status" id='chng-status' />
        <button onclick="change_status()">change</button>
        <button onclick="cls()">close</button>
      </div>
    </div>
      <div id="main-dest">
        <div class="inner">
          <h3>Change current location</h3>
          <input type="text" placeholder="enter current location" id='chng-current' />
          <button onclick="change_current_location()">change</button>
          <button onclick="cls_current()">close</button>
        </div>
    </div>

  </div>
  <script type="text/javascript" src="assets/js/getoneorder.js"></script>

</body>
</html>
