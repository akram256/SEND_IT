<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=yes">
  <title>sign-in</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <nav class="nav">
    <div class="brand">
      <a href="index.html">SEND IT</a>
    </div>
    <div class="nav-left">
        <a href="admin.html" class="nav-item">Admin</a>
      <a href="index.html" class="nav-item">Sign In</a>
      <a href="sign-up.html" class="nav-item">Sign Up</a>
    </div>
  </nav>
  <div class="content">
    <div class="form" method ="POST">
      <form class="signup">
        <h4>WELCOME TO SEND IT APPLICATION</h4>
        <h5>LETS LOGIN</h5>
        <div class="field">
          <label for="email" >EMAIL</label>
          <input type="email" id=email name="email" value="" required>
        </div>
        <div class="field">
          <label for="password">LOGIN PASSWORD</label>
          <input type="password" id=password name="password" value=""  required>
        </div>

        <div class="field button">
          <button  onclick="LoginUser()"  class="submit">Sign In</button>
        </div>
      </form>
      <div class="link">
        <a href="sign-up.html">Create an account.</a>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="assets/js/login.js"></script>
</body>
</html>
